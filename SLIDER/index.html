
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <section class="slider">
        <div class="slider__container container">
            <img src="assets/leftarrow.svg" class="slider__arrow" id="before">

            <section class="slider__body slider__body--show" data-id="1">
                <div class="slider__texts">
                    <h2 class="subtitle">¡Hola! Mi nombre es Juanito</h2>
                    <p class="slider__review">
                        Vivan las chivas
                    </p>
                </div>

                <figure class="slider__picture">
                    <img src="assets/picture1.jpg" class="slider__img">
                </figure>
            </section>

            <section class="slider__body" data-id="2">
                <div class="slider__texts">
                    <h2 class="subtitle">¡Hola! Mi nombre es Mario NGGA</h2>
                    <p class="slider__review">
                        Soy el mas negga de todos los neggas
                    </p>
                </div>

                <figure class="slider__picture">
                    <img src="assets/picture2.jpg" class="slider__img">
                </figure>
            </section>

            <section class="slider__body" data-id="3">
                <div class="slider__texts">
                    <h2 class="subtitle">¡Hola! Mi nombre es Mauroooooo</h2>
                    <p class="slider__review">
                        Viva el Read Dead Redemption
                    </p>
                </div>

                <figure class="slider__picture">
                    <img src="assets/picture3.jpg" class="slider__img">
                </figure>
            </section>

            <section class="slider__body" data-id="4">
                <div class="slider__texts">
                    <h2 class="subtitle">¡Hola! Mi nombre es Leo Flaco</h2>
                    <p class="slider__review">
                        Viva Duki xdddd
                    </p>
                </div>

                <figure class="slider__picture">
                    <img src="assets/picture4.jpg" class="slider__img">
                </figure>
            </section>

            <img src="assets/rightarrow.svg" class="slider__arrow" id="next">
        </div>
    </section>

    <script src="sliders.js"></script>
</body>

</html>
